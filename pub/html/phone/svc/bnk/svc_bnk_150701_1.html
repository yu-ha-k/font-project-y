<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="../../../../js/com/comMobHeader.js"></script>
	</head>
	<body>
		<div class="wrap">
			<div id="step" data-jx-step="step" data-jx-step-default="1" class="container_wrap">
				<!-- s: step1 인증번호 생성 -->
				<div id="step1" data-jx-step-no="1" data-jx-effect="slide">
					<div class="content_wrap ty3">
						<div class="group">
							<div class="title_text ty1">디지털OTP 인증번호 생성 서비스</div>
							<p class="txt">인터넷뱅킹에서 디지털OTP 인증번호를 요청해 i-ONE뱅크 기업에서 인증번호를 생성해요.</p>
							<div class="form_group mt_32">
								<div class="input_label ty1">사업자등록번호</div>
								<div class="comp_wrap business_num">
									<div class="input no_del">
										<input type="tel" maxlength="3" name="" id="" title="사업자등록번호 앞 3자리 입력" />
									</div>
									<span>-</span>
									<div class="input no_del">
										<input type="tel" maxlength="2" name="" id="" title="사업자등록번호 가운데 2자리 입력" />
									</div>
									<span>-</span>
									<button type="button" aria-label="사업자등록번호 뒤 5자리 입력" class="keypad_btn"></button>
								</div>
								<div class="input_label ty1">휴대폰번호</div>
								<div class="comp_wrap phone">
									<div class="input no_del">
										<input type="tel" name="" id="" title="휴대폰번호 앞 3자리 입력" />
									</div>
									<span>-</span>
									<div class="input no_del">
										<input type="tel" name="" id="" title="휴대폰번호 가운데 4자리 입력" />
									</div>
									<span>-</span>
									<div class="input no_del">
										<input type="tel" name="" id="" title="휴대폰번호 뒤 4자리 입력" />
									</div>
								</div>
							</div>
						</div>
						<!-- s: 화면 하단 고정 버튼 -->
						<div class="bottom_btn_area">
							<div class="btn_area ty1">
								<button type="button" class="btn s_5 c_3 r_2" onclick="uf_goStep(3)">다음</button>
							</div>
						</div>
						<!-- e: 화면 하단 고정 버튼 -->
					</div>
				</div>
				<!-- e: step1 인증번호 생성 -->

				<!-- s: step2 PIN 비밀번호 입력 -->
				<div id="step2" data-jx-step-no="2" data-jx-effect="slide">
					<div class="content_wrap ty3">
						<div class="group">PIN 비밀번호 입력 공통</div>
						<!-- s: 화면 하단 고정 버튼 -->
						<div class="bottom_btn_area">
							<div class="btn_area ty1">
								<button type="button" class="btn s_5 c_3 r_2" onclick="uf_goStep(3)">다음</button>
							</div>
						</div>
						<!-- e: 화면 하단 고정 버튼 -->
					</div>
				</div>
				<!-- e: step2 PIN 비밀번호 입력 -->

				<!-- s: step3 PIN번호 확인완료 -->
				<div id="step3" data-jx-step-no="3" data-jx-effect="slide">
					<div class="content_wrap ty3">
						<div class="group">
							<div class="title_text ty1">거래내용</div>
							<div class="group_item">
								<div class="group_item_detail">
									<p class="line" role="text">
										<span class="line_left">
											<span class="tit">입금은행</span>
										</span>
										<span class="line_right">
											<span class="bank_name">기업은행</span>
										</span>
									</p>
									<p class="line" role="text">
										<span class="line_left">
											<span class="tit">입금계좌번호</span>
										</span>
										<span class="line_right">
											<span class="account_no">00000000000</span>
										</span>
									</p>
									<p class="line" role="text">
										<span class="line_left">
											<span class="tit">받는분</span>
										</span>
										<span class="line_right">
											<span class="txt">홍길동</span>
										</span>
									</p>
									<p class="line" role="text">
										<span class="line_left">
											<span class="tit">이체금액</span>
										</span>
										<span class="line_right">
											<span class="money">495,445,560</span>
											<span class="txt_unit">원</span>
										</span>
									</p>
								</div>
							</div>
						</div>
						<!-- s: 화면 하단 고정 버튼 -->
						<div class="bottom_btn_area">
							<div class="btn_area ty1">
								<button type="button" class="btn s_5 c_3 r_2" onclick="uf_goStep(4)">다음</button>
							</div>
						</div>
						<!-- e: 화면 하단 고정 버튼 -->
					</div>
				</div>
				<!-- e: step3 PIN번호 확인완료 -->

				<!-- s: step4 인증번호 입력 -->
				<div id="step4" data-jx-step-no="4" data-jx-effect="slide">
					<div class="content_wrap ty3">
						<div class="group">
							<div class="form_group">
								<div class="input_label ty1">인증번호</div>
								<div class="comp_wrap with_count with_btn">
									<div class="count_wrap readonly">
										<div class="input">
											<input type="text" name="" id="" title="인증번호 입력" readonly placeholder="숫자 6자리 입력" />

											<button type="button" class="del">텍스트삭제</button>
										</div>
										<span class="count">
											<span class="hidden">남은시간 :</span>
											29:15
										</span>
									</div>
								</div>
							</div>
						</div>
						<!-- s: 화면 하단 고정 버튼 -->
						<div class="bottom_btn_area">
							<div class="btn_area ty1">
								<button type="button" class="btn s_5 c_3 r_2">확인</button>
							</div>
						</div>
						<!-- e: 화면 하단 고정 버튼 -->
					</div>
				</div>
				<!-- e: step4 인증번호 입력 -->
			</div>
		</div>

		<!--**퍼블용** 데모확인 로티 구동 스크립트-->
		<script>
			// lottie-player 실행
			const stepLottiePlayers = document.querySelectorAll("lottie-player");
			stepLottiePlayers.forEach(player => {
				player.play();
			});
		</script>
		<!--//**퍼블용** 데모확인 로티 구동 스크립트-->
	</body>
</html>
