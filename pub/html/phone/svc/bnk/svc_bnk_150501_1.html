<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="../../../../js/com/comMobHeader.js"></script>
	</head>
	<body>
		<div class="wrap">
			<div id="step" data-jx-step="step" data-jx-step-default="1" class="container_wrap">
				<!-- s: step1 PIN번호 재등록 -->
				<div id="step1" data-jx-step-no="1" data-jx-effect="slide">
					<div class="content_wrap ty3">
						<div class="group">
							<div class="title_text ty1">디지털OTP PIN번호 재등록 서비스</div>
							<p class="txt">
								디지털OTP 인증번호 생성을 위해
								<br />
								6자리 PIN번호를 재등록할 수 있어요.
							</p>
							<div class="acd_wrap accodian_wrap ty3 active">
								<div class="acd_head accodian_head">
									<button type="button" aria-expanded="true" class="acd_btn">
										<span class="title">꼭 알아두세요!</span>
									</button>
								</div>
								<div class="acd_cont accodian_cont">
									<div class="inner">
										<ul class="list_bullet ty1">
											<li>PIN번호 분실 시, 디지털OTP를 재발급해 주세요.</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<!-- s: 화면 하단 고정 버튼 -->
						<div class="bottom_btn_area">
							<div class="btn_area ty1">
								<button type="button" class="btn s_5 c_3 r_2" onclick="uf_goStep(3)">다음</button>
							</div>
						</div>
						<!-- e: 화면 하단 고정 버튼 -->
					</div>
				</div>
				<!-- e: step1 PIN번호 재등록 -->

				<!-- s: step2 PIN 비밀번호 입력 -->
				<div id="step2" data-jx-step-no="2" data-jx-effect="slide">
					<div class="content_wrap ty3">
						<div class="group">PIN 비밀번호 입력 공통</div>
						<!-- s: 화면 하단 고정 버튼 -->
						<div class="bottom_btn_area">
							<div class="btn_area ty1">
								<button type="button" class="btn s_5 c_3 r_2">다음</button>
							</div>
						</div>
						<!-- e: 화면 하단 고정 버튼 -->
					</div>
				</div>
				<!-- e: step2 PIN 비밀번호 입력 -->

				<!-- s: step3 등록 완료 -->
				<div id="step3" data-jx-step-no="3" data-jx-effect="slide">
					<div class="content_wrap ty4">
						<div class="group">
							<div class="ico_txt ty1 lottie_case1">
								<div class="lottie_box">
									<lottie-player src="../../../../lottie/complete_success.json" background="transparent" speed="1"></lottie-player>
								</div>
								디지털OTP PIN번호를
								<br />
								재등록했어요
							</div>
						</div>
						<!-- s: 화면 하단 고정 버튼 -->
						<div class="bottom_btn_area">
							<div class="btn_area ty1">
								<button type="button" class="btn s_5 c_3 r_2">다음</button>
							</div>
						</div>
						<!-- e: 화면 하단 고정 버튼 -->
					</div>
				</div>
				<!-- e: step3 등록 완료 -->
			</div>
		</div>

		<!--**퍼블용** 데모확인 로티 구동 스크립트-->
		<script>
			// lottie-player 실행
			const stepLottiePlayers = document.querySelectorAll("lottie-player");
			stepLottiePlayers.forEach(player => {
				player.play();
			});
		</script>
		<!--//**퍼블용** 데모확인 로티 구동 스크립트-->
	</body>
</html>
