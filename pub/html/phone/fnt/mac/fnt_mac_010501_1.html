<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="../../../../js/com/comMobHeader.js"></script>
	</head>
	<body>
		<div class="wrap">
			<div id="step" data-jx-step="step" data-jx-step-default="1" class="container_wrap">
				<!-- s: step1 서비스 가입내역 -->
				<div id="step1" data-jx-step-no="1" data-jx-effect="slide">
					<div class="content_wrap ty3">
						<div class="group">
							<div class="title_text ty1">서비스 가입내역</div>
							<div class="group_item">
								<div class="group_item_detail">
									<p class="line" role="text">
										<span class="line_left">
											<span class="tit">이용자명</span>
										</span>
										<span class="line_right">
											<span class="txt">홍길동</span>
										</span>
									</p>
									<p class="line" role="text">
										<span class="line_left">
											<span class="tit">서비스가입명</span>
										</span>
										<span class="line_right">
											<span class="txt">IBK알파세무/급여관리</span>
										</span>
									</p>
									<p class="line" role="text">
										<span class="line_left">
											<span class="tit">서비스 등록일</span>
										</span>
										<span class="line_right">
											<span class="date">2019-02-12</span>
										</span>
									</p>
								</div>
							</div>
						</div>
						<!-- s: 화면 하단 고정 버튼 -->
						<div class="bottom_btn_area">
							<div class="btn_area ty1">
								<button type="button" class="btn s_5 c_3 r_2" onclick="uf_goStep(2)">서비스 해지</button>
							</div>
						</div>
						<!-- e: 화면 하단 고정 버튼 -->
					</div>
				</div>
				<!-- e: step1 서비스 가입내역 -->

				<!-- s: step2 해지완료 -->
				<div id="step2" data-jx-step-no="2" data-jx-effect="slide">
					<div class="content_wrap ty4 service_join">
						<div class="group">
							<div class="ico_txt ty1 lottie_case1">
								<div class="lottie_box">
									<lottie-player src="../../../../lottie/complete_success.json" background="transparent" speed="1"></lottie-player>
								</div>
								서비스를 해지했어요
							</div>

							<ul class="d_list ty1">
								<li>
									<span class="d_list_l">이용자명</span>
									<span class="d_list_r">
										<span class="txt">홍길동</span>
									</span>
								</li>
								<li>
									<span class="d_list_l">서비스가입명</span>
									<span class="d_list_r">
										<span class="txt">IBK 알파세무/급여관리</span>
									</span>
								</li>
								<li>
									<span class="d_list_l">서비스 등록일</span>
									<span class="d_list_r">
										<span class="date">2019-02-12</span>
									</span>
								</li>
							</ul>
						</div>
						<!-- s: 화면 하단 고정 버튼 -->
						<div class="bottom_btn_area">
							<div class="btn_area ty1">
								<button type="button" class="btn s_5 c_3 r_2">확인</button>
							</div>
						</div>
						<!-- e: 화면 하단 고정 버튼 -->
					</div>
				</div>
				<!-- e: step2 해지완료 -->
			</div>
		</div>

		<!--**퍼블용** 데모확인 로티 구동 스크립트-->
		<script>
			// lottie-player 실행
			const stepLottiePlayers = document.querySelectorAll("lottie-player");
			stepLottiePlayers.forEach(player => {
				player.play();
			});
		</script>
		<!--//**퍼블용** 데모확인 로티 구동 스크립트-->
	</body>
</html>
