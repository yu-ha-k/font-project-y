<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="../../../../js/com/comMobHeader.js"></script>
	</head>
	<body>
		<div class="wrap">
			<!-- s: 대출심사 -->
			<div id="step" data-jx-step="step" data-jx-step-default="1" class="container_wrap">
				<!-- s: step1 대출 진행상황 조회/취소 -->
				<div id="step1" data-jx-step-no="1" data-jx-effect="slide">
					<div class="content_wrap ty4">
						<div class="group">
							<div class="ico_txt ty1 lottie_case1">
								<div class="lottie_box">
									<lottie-player src="../../../../lottie/complete_success.json" background="transparent" speed="1"></lottie-player>
								</div>
								대출이 진행 중이에요
							</div>
						</div>

						<!-- s: 진행현황 -->
						<div class="group mt_32">
							<div class="title_text ty1">진행현황</div>
							<ul class="d_list ty1">
								<li>
									<span class="d_list_l">신청내용</span>
									<span class="d_list_r">i-ONE소상공인부동산담보대출</span>
								</li>
								<li>
									<span class="d_list_l">신청일시</span>
									<span class="d_list_r">
										<span class="date">2019.08.12</span>
										<span class="time">15:21</span>
									</span>
								</li>
								<li>
									<span class="d_list_l">처리결과</span>
									<span class="d_list_r">대출 심사완료</span>
								</li>
							</ul>
						</div>
						<!-- e: 진행현황 -->

						<!--s: 꼭 알아두세요! -->
						<div class="group">
							<div class="caution">
								<div class="acd_wrap accodian_wrap ty3 active">
									<div class="acd_head accodian_head">
										<button type="button" aria-expanded="true" class="acd_btn">
											<span class="title">꼭 알아두세요!</span>
										</button>
									</div>
									<div class="acd_cont accodian_cont">
										<div class="inner">
											<ul class="list_bullet ty1">
												<li>진행 중인 대출건의 조회 및 신청완료는 오늘 17:00까지 할 수 있습니다.</li>
												<li>2개 이상의 신청을 동시에 진행할 수 없습니다.</li>
												<li>진행단계에 따라 IBK기업은행이 전자서명한 후에는 취소할 수 없습니다.</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!--e: 꼭 알아두세요! -->

						<!-- s: 하단 고정 버튼 -->
						<div class="bottom_btn_area">
							<div class="btn_area ty1">
								<button type="button" class="btn s_5 c_1 r_2">대출 취소</button>
								<button type="button" class="btn s_5 c_3 r_2" onclick="uf_goStep(1);">대출 신청</button>
							</div>
						</div>
						<!-- e: 하단 고정 버튼 -->
					</div>
				</div>
				<!-- e: step1 대출 진행상황 조회/취소 -->
			</div>
			<!-- e: 대출심사 -->
		</div>

		<!--**퍼블용** 데모확인 로티 구동 스크립트-->
		<script>
			// lottie-player 실행
			const stepLottiePlayers = document.querySelectorAll("lottie-player");
			stepLottiePlayers.forEach(player => {
				player.play();
			});
		</script>
		<!--//**퍼블용** 데모확인 로티 구동 스크립트-->
	</body>
</html>
