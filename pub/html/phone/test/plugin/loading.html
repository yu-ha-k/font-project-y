<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="../../../../js/com/comMobHeader.js"></script>
	</head>
	<body>
		<div class="wrap">
			<div id="step" data-jx-step="step" data-jx-step-default="1" class="container_wrap">
				<!-- s: 컨텐츠 내 로딩 -->
				<div id="step1" data-jx-step-no="1" data-jx-effect="slide">
					<div class="content_wrap ty3">
						<div class="group">
							<div class="card_item">
								<div class="card_item_info">
									<div class="txt1">IBK그랑프리국공채MMF법인CIBK</div>
									<div class="txt2">
										<span class="bank_name">기업은행</span>
										<span class="account_no">
											000-000000-00-000
											<span class="txt">(12회차)</span>
										</span>
									</div>
								</div>
								<div class="card_item_sub_info">
									<p class="line" role="text">
										<span class="line_left">
											<span class="name_ty1">(주)커피빈코리아</span>
										</span>
										<span class="line_right">
											<span class="txt">할부</span>
											<span class="installment installment_red">(3개월)</span>
										</span>
									</p>
									<p class="line" role="text">
										<span class="line_right">
											<span class="money">8,562,600</span>
											<span class="txt_unit">원</span>
										</span>
									</p>
									<p class="line" role="text">
										<span class="line_right">
											<span class="per">
												<span class="text">수익률</span>
												<span class="rate">150%</span>
											</span>
										</span>
									</p>
								</div>
							</div>
						</div>
						<hr aria-hidden="true" class="divider ty1" />
						<div class="group">
							<div class="loading_item">
								<lottie-player class="loading_item_spin" src="../../../../lottie/Loading.json" background="transparent" speed="1" loop autoplay></lottie-player>

								<div class="loading_item_msg">
									거래내역을
									<br />
									조회하고 있습니다.
								</div>
							</div>
						</div>
						<!-- s: 하단 고정 버튼 -->
						<div class="bottom_btn_area">
							<div class="btn_area ty1">
								<button type="button" class="btn s_5 c_3 r_2 btn_loading" onclick="uf_goStep(2);">확인</button>
							</div>
						</div>
						<!-- e: 하단 고정 버튼 -->
					</div>
				</div>
				<!-- e: 컨텐츠 내 로딩 -->

				<!-- s: 전체화면 로딩 -->
				<div id="step2" data-jx-step-no="2" data-jx-effect="slide">
					<div class="content_wrap">
						<div class="group">cont 1</div>
						<!-- s: 하단 고정 버튼 -->
						<div class="bottom_btn_area">
							<div class="btn_area ty1">
								<button type="button" class="btn s_5 c_3 r_2" onclick="uf_goStep(3);">확인</button>
							</div>
						</div>
						<!-- e: 하단 고정 버튼 -->

						<div class="full_loading">
							<div class="loading_item">
								<lottie-player class="loading_item_spin" src="../../../../lottie/Loading.json" background="transparent" speed="1" loop autoplay></lottie-player>
							</div>
						</div>
					</div>
				</div>
				<!-- e: 전체화면 로딩 -->

				<!-- s: 공통 로딩 -->
				<!-- 전체팝업 -->
				<div id="step3" data-jx-step-no="3" data-jx-effect="slide">
					<div class="content_wrap ty4">
						<div class="group">
							<div class="common_loading">
								<div class="msg">
									<lottie-player class="loading_item_spin" src="../../../../lottie/Loading.json" background="transparent" speed="1" loop autoplay></lottie-player>
									정보를 가져오는 중입니다.
									<br />
									잠시만 기다려 주세요
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- 전체팝업 -->
				<!-- e: 공통 로딩 -->
			</div>
		</div>

		<!--**퍼블용** 데모확인 로티 구동 스크립트-->
		<script>
			// lottie-player 실행
			const stepLottiePlayers = document.querySelectorAll("lottie-player");
			stepLottiePlayers.forEach(player => {
				player.play();
			});
		</script>
		<!--//**퍼블용** 데모확인 로티 구동 스크립트-->
	</body>
</html>
