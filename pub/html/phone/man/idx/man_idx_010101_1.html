<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="text/javascript" src="../../../../../js/lib/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="../../../../../js/lib/jquery-ui-1.13.3.js"></script>
		<script type="text/javascript" src="../../../../../js/lib/swiper.min.js"></script>

		<link rel="stylesheet" type="text/css" href="../../../../css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../../css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../../../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../../../css/content.css" />
		<link rel="stylesheet" type="text/css" href="../../../../css/popup.css" />
	</head>
	<body>
		<div class="popup_content_box">
			<div class="main_img_slide_box full">
				<div id="swiper_1" class="slide_swiper" style="height: 200px">
					<ul class="swiper-wrapper">
						<li class="swiper-slide">
							<div class="slide_item">
								<a href="" role="button">
									<img src="../../../../img/man/img_main_pop_slide_01.png" alt="아이디어 제안 IBK뱅킹 기업에 반짝이는 아이디어를 제안해 주세요!" />
								</a>
							</div>
						</li>
						<li class="swiper-slide">
							<div class="slide_item">
								<a href="" role="button">
									<img src="../../../../img/man/img_main_pop_slide_01.png" alt="아이디어 제안 IBK뱅킹 기업에 반짝이는 아이디어를 제안해 주세요!" />
								</a>
							</div>
						</li>
						<li class="swiper-slide">
							<div class="slide_item">
								<a href="" role="button">
									<img src="../../../../img/man/img_main_pop_slide_01.png" alt="아이디어 제안 IBK뱅킹 기업에 반짝이는 아이디어를 제안해 주세요!" />
								</a>
							</div>
						</li>
					</ul>
					<div class="swiper-fraction-wrap">
						<button type="button" class="swiper-play-control swiper-play-control-stop">
							<span class="sr_only">정지</span>
						</button>
						<div class="swiper-pagination" aria-label="슬라이드 페이지네이션"></div>
						<button type="button" class="swiper-play-control swiper-play-control-start">
							<span class="sr_only">재생</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

<script>
	const swiper1 = new Swiper("#swiper_1", {
		observer: true,
		observerParents: true,
		autoplay: {
			delay: 3000,
			disabledOnInteraction: true,
		},
		navigation: {
			nextEl: "#swiper_1 .swiper-button-next",
			prevEl: "#swiper_1 .swiper-button-prev",
		},
		pagination: {
			el: "#swiper_1 .swiper-pagination",
			type: "fraction",
		},
		resistance: true,
		resistanceRatio: 0,
		on: {
			init: function () {
				if (this.slides.length <= 1) $(".swiper-fraction-wrap").hide();
				this.slides.each(function (slide, index) {
					$("#swiper_1").find(".swiper-slide").prop("tabindex", "-1").attr({ "aria-hidden": "true" });
					$("#swiper_1").find(".swiper-slide").eq(index).prop("tabindex", "0").attr("aria-hidden", "false");
				});
			},
			slideChange: function () {
				const slideCount = this.activeIndex;
				$("#swiper_1").find(".swiper-slide").prop("tabindex", "-1").attr({ "aria-hidden": "true" });
				$("#swiper_1").find(".swiper-slide").eq(slideCount).prop("tabindex", "0").attr("aria-hidden", "false");
			},
		},
	});

	$(document).on("click", ".swiper-play-control-stop", function () {
		swiper1.autoplay.stop();
		$("#swiper_1").find(".swiper-fraction-wrap").addClass("stop");
	});

	$(document).on("click", ".swiper-play-control-start", function () {
		swiper1.autoplay.start();
		$("#swiper_1").find(".swiper-fraction-wrap").removeClass("stop");
	});
</script>
