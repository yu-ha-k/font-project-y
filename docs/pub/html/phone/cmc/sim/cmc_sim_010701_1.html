<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="../../../../js/com/comMobHeader.js"></script>
	</head>
	<body>
		<div class="wrap">
			<!-- s: 패턴 변경 -->
			<div id="step" data-jx-step="step" data-jx-step-default="1" class="container_wrap">
				<!-- s: step1 완료 -->
				<div id="step1" data-jx-step-no="1" data-jx-effect="slide">
					<div class="content_wrap ty4">
						<div class="group">
							<div class="ico_txt ty1 lottie_case1">
								<div class="lottie_box">
									<lottie-player src="../../../../lottie/complete_success.json" background="transparent" speed="1"></lottie-player>
								</div>

								공동인증서 패턴을
								<br />
								변경했어요
							</div>

							<!-- s: 인증서 정보 -->
							<ul class="d_list ty1">
								<li>
									<span class="d_list_l">상태</span>
									<span class="d_list_r">변경완료</span>
								</li>
								<li>
									<span class="d_list_l">인증서관리명</span>
									<span class="d_list_r">인증서관리명</span>
								</li>
								<li>
									<span class="d_list_l">사업자등록번호</span>
									<span class="d_list_r">111-22-*****</span>
								</li>
								<li>
									<span class="d_list_l">변경일시</span>
									<span class="d_list_r">
										<span class="date">2024-05-12</span>
										<span class="time">20:10:24</span>
									</span>
								</li>
								<li>
									<span class="d_list_l">이용자번호</span>
									<span class="d_list_r">12345678</span>
								</li>
							</ul>
							<!-- e: 인증서 정보 -->
						</div>

						<!-- s: 화면 하단 고정 버튼 -->
						<div class="bottom_btn_area">
							<div class="btn_area ty1">
								<button type="button" class="btn s_5 c_3 r_2">확인</button>
							</div>
						</div>
						<!-- e: 화면 하단 고정 버튼 -->
					</div>
				</div>
				<!-- e: step1 완료 -->
			</div>
			<!-- e: 패턴 변경 -->
		</div>

		<!--**퍼블용** 데모확인 로티 구동 스크립트-->
		<script>
			// lottie-player 실행
			const stepLottiePlayers = document.querySelectorAll("lottie-player");
			stepLottiePlayers.forEach(player => {
				player.play();
			});
		</script>
		<!--//**퍼블용** 데모확인 로티 구동 스크립트-->
	</body>
</html>
