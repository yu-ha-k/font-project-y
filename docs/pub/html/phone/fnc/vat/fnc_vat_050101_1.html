<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<script type="text/javascript" src="../../../../js/com/comMobHeader.js"></script>
</head>
<body>
<div class="wrap">
    <div id="step" data-jx-step="step" data-jx-step-default="1" class="container_wrap"> 
        <!-- s: 서비스가입 -->
        <div id="step1" data-jx-step-no="1" data-jx-effect="slide">
            <div class="content_wrap ty3 management_support"> 
                <!-- s: 타이틀이미지영역 -->
                <div class="group">
                    <div class="icon_info_group ty1">
                        <div class="tit">사장님을 위한 <br>
                            노란우산</div>
                        <div class="icon yellowumb_visual"></div>
                    </div>
                </div>
                <!-- e: 타이틀이미지영역 --> 
                
                <!-- s: 서비스 개요 -->
                <div class="group about">
                    <div class="title_text ty1 pb_0">사장님의 절세비법</div>
                    <p class="txt_style ty11">최대 600만원 아낄 수 있어요.</p>
                    <ul class="list_bullet ty4 mt_16">
                        <li>기준이율 3%</li>
                        <li class="mt_0">폐업, 사망 공제이율 3.3%</li>
                    </ul>
                    <ol class="icon_step_list ty1 yellowumb mt_32">
                        <li class="order1">
                            <div class="inner">
                                <div class="item"> <span class="tit">연간 최대 600만원 소득공제</span> <span class="desc">납입부금에 대한 소득공제 혜택으로 절세에 유리해요</span> </div>
                            </div>
                        </li>
                        <li class="order2">
                            <div class="inner">
                                <div class="item"> <span class="tit">압류로부터 공제금을 보호</span> <span class="desc">법에 의한 수급권 금지로 생활안정과 사업재기를 위한 자금을 확보할 수 있어요</span> </div>
                            </div>
                        </li>
                        <li class="order3">
                            <div class="inner">
                                <div class="item"> <span class="tit">연 복리이자로 목돈마련</span> <span class="desc">납입원금 전액이 적립되고 그에 대해 복리이자를 적용하여 목돈 마련에 유리해요</span> </div>
                            </div>
                        </li>
                    </ol>
                </div>
                <!-- e: 서비스 개요 --> 
                
                <!-- s: 화면 하단 고정 버튼 -->
                <div class="bottom_btn_area">
                    <div class="btn_area ty1">
                        <button type="button" class="btn s_5 c_3 r_2" onclick="comLayerPopUtil.open('layerpopup1');">가입하러 가기</button>
                    </div>
                </div>
                <!-- e: 화면 하단 고정 버튼 --> 
            </div>
        </div>
        <!-- e: 서비스가입 --> 
    </div>
    
    <!-- 레이어팝업 -->
    <div class="layer_popup_wrap" id="layerpopup1" aria-hidden="true">
        <div class="layer_popup">
            <div class="layer_popup_body">
                <p class="popup_msg_txt1">노란우산 가입을 위해 <br>
                    BOX로 이동할까요?</p>
            </div>
            <div class="layer_popup_footer">
                <button type="button" class="btn s_4 c_1 r_2" onclick="comLayerPopUtil.close('layerpopup1');">취소</button>
                <button type="button" class="btn s_4 c_3 r_2" onclick="comLayerPopUtil.close('layerpopup1');">확인</button>
            </div>
        </div>
    </div>
    <!-- //레이어팝업 --> 
    
</div>

<!--**퍼블용** 데모확인 로티 구동 스크립트--> 
<script>
			// lottie-player 실행
			const stepLottiePlayers = document.querySelectorAll("lottie-player");
			stepLottiePlayers.forEach(player => {
				player.play();
			});
		</script> 
<!--//**퍼블용** 데모확인 로티 구동 스크립트-->
</body>
</html>
