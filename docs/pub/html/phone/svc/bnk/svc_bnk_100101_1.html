<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="../../../../js/com/comMobHeader.js"></script>
	</head>
	<body>
		<div class="wrap">
			<!-- s: 캐시지우기 -->
			<div id="step" data-jx-step="step" data-jx-step-default="1" class="container_wrap">
				<!-- s: step1 캐시지우기 -->
				<div id="step1" data-jx-step-no="1" data-jx-effect="slide">
					<div class="content_wrap ty4">
						<div class="group">
							<div class="icon_info_group">
								<div class="icon delete_cache"></div>
								<div class="txt mt_16">
									스마트기기에 저장된
									<br />
									임시파일, 열어본 페이지 목록, 웹 양식 정보 등을
									<br />
									삭제할게요.
								</div>
							</div>
							<div class="btn_area ty5 mt_24">
								<button type="button" class="btn s_4 c_2 r_2">캐시지우기</button>
							</div>
						</div>
					</div>
				</div>
				<!-- e: step1 캐시지우기 -->
			</div>
			<!-- e: 캐시지우기 -->
		</div>

		<!--**퍼블용** 데모확인 로티 구동 스크립트-->
		<script>
			// lottie-player 실행
			const stepLottiePlayers = document.querySelectorAll("lottie-player");
			stepLottiePlayers.forEach(player => {
				player.play();
			});
		</script>
		<!--//**퍼블용** 데모확인 로티 구동 스크립트-->
	</body>
</html>
