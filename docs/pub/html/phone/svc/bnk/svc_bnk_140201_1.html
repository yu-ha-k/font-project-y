<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<script type="text/javascript" src="../../../../js/com/comMobHeader.js"></script>
</head>
<body>
<div class="wrap">
    <div id="step" data-jx-step="step" data-jx-step-default="1" class="container_wrap"> 
        <!-- s: 조회용이용자해지 -->
        <div id="step1" data-jx-step-no="1" data-jx-effect="slide" style="">
            <div class="content_wrap ty2">
                <div class="group">
                    <ul class="list_bullet ty4">
                        <li>이용해지할 조회용이용자를 선택해 주세요.</li>
                    </ul>
                </div>
                <hr aria-hidden="true" class="divider ty1">
                <div class="group"> 
                    <!--s: 신청내역이 없는 경우 -->
                    <div class="ico_txt ty1 info">
                        <div class="note_cmt">등록된 조회용이용자가 없어요.</div>
                    </div>
                    <!--e: 신청내역이 없는 경우 -->
                    <ul class="space_list_ty1 mt_32">
                        <li class="item">
                            <div class="card_item link"> <a href="#" role="button" class="block" onclick="comLayerPopUtil.open('popup1');">
                                <div class="card_item_info">
                                    <div class="txt1">이용자번호</div>
                                    <div class="txt2"> 08953564 </div>
                                </div>
                                <div class="card_item_detail">
                                    <p class="line" role="text"> <span class="line_left"> <span class="tit">발급일</span> </span> <span class="line_right"> <span class="date">2025-07-11 </span> </span> </p>
                                </div>
                                </a> </div>
                        </li>
                        <li class="item">
                            <div class="card_item link"> <a href="#" role="button" class="block" onclick="comLayerPopUtil.open('popup1');">
                                <div class="card_item_info">
                                    <div class="txt1">이용자번호</div>
                                    <div class="txt2"> 08953564 </div>
                                </div>
                                <div class="card_item_detail">
                                    <p class="line" role="text"> <span class="line_left"> <span class="tit">발급일</span> </span> <span class="line_right"> <span class="date">2025-07-11 </span> </span> </p>
                                </div>
                                </a> </div>
                        </li>
                        <li class="item">
                            <div class="card_item link"> <a href="#" role="button" class="block" onclick="comLayerPopUtil.open('popup1');">
                                <div class="card_item_info">
                                    <div class="txt1">이용자번호</div>
                                    <div class="txt2"> 08953564 </div>
                                </div>
                                <div class="card_item_detail">
                                    <p class="line" role="text"> <span class="line_left"> <span class="tit">발급일</span> </span> <span class="line_right"> <span class="date">2025-07-11 </span> </span> </p>
                                </div>
                                </a> </div>
                        </li>
                    </ul>
                    <div class="btn_area ty1 more">
                        <button type="button" class="btn s_2 c_1 r_1"><span class="text">더보기</span></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- e: 조회용이용자해지 --> 
        
        <!-- s: 해지 완료 -->
        <div id="step3" data-jx-step-no="3" data-jx-effect="slide" style="">
            <div class="content_wrap ty4 oneclick_setting" aria-hidden="false">
                <div class="group"> 
                    <!-- s: 완료메세지 -->
                    <div class="ico_txt ty1 lottie_case1">
                        <div class="lottie_box">
                            <lottie-player src="../../../../lottie/complete_success.json" background="transparent" speed="1"></lottie-player>
                        </div>
                        조회용이용자가&nbsp;이용해지되었어요 </div>
                    <!-- e: 완료메세지 -->
                    
                    <ul class="d_list ty1 mt_20">
                        <li> <span class="d_list_l">이용자번호 </span> <span class="d_list_r"> <span class="count">08953564 </span> </span> </li>
                        <li> <span class="d_list_l">발급일</span> <span class="d_list_r"> <span class="date">2025-02-10 </span> </span> </li>
                    </ul>
                </div>
                
                <!-- s: 화면 하단 고정 버튼 -->
                <div class="bottom_btn_area">
                    <div class="btn_area ty1">
                        <button type="button" class="btn s_5 c_3 r_2" onclick="uf_goStep(1);">확인</button>
                    </div>
                </div>
                <!-- e: 화면 하단 고정 버튼 --> 
            </div>
        </div>
        <!-- e: 해지 완료 --> 
        
        <!-- s: Popup -->
        <div class="bottom_popup_wrap" id="popup1" aria-hidden="true">
            <div class="bottom_popup">
                <div class="bottom_popup_body">
                    <button type="button" class="btn_close" onclick="comLayerPopUtil.close('popup1');">닫기</button>
                    <div class="txt_style ty1 ta_c mt_20"> 선택된 <span class="color ty3">조회용이용자</span>를 <br>
                        이용해지할까요? </div>
                    <ul class="d_list ty1 mt_20">
                        <li> <span class="d_list_l">이용자번호 </span> <span class="d_list_r"> <span class="count">08953564 </span> </span> </li>
                        <li> <span class="d_list_l">발급일</span> <span class="d_list_r"> <span class="date">2025-02-10 </span> </span> </li>
                    </ul>
                </div>
                <div class="bottom_popup_footer">
                    <div class="btn_area ty2">
                        <button type="button" class="btn s_5 c_1 r_2" onclick="comLayerPopUtil.close('popup1');">아니오</button>
                        <button type="button" class="btn s_5 c_3 r_2" onclick="comLayerPopUtil.close('popup1'); uf_goStep(3);">해지하기</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- e: Popup --> 
    </div>
</div>

<!--**퍼블용** 데모확인 로티 구동 스크립트--> 
<script>
			// lottie-player 실행
			const stepLottiePlayers = document.querySelectorAll("lottie-player");
			stepLottiePlayers.forEach(player => {
				player.play();
			});
		</script> 
<!--//**퍼블용** 데모확인 로티 구동 스크립트-->
</body>
</html>
