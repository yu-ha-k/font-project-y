<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="../../../../js/com/comMobHeader.js"></script>
	</head>
	<body>
		<div class="wrap">
			<div id="step" data-jx-step="step" data-jx-step-default="1" class="container_wrap">
				<!-- s: step1 가입 -->
				<div id="step1" data-jx-step-no="1" data-jx-effect="slide">
					<div class="content_wrap ty4">
						<div class="group">
							<div class="icon_info_group">
								<div class="icon login_history_service"></div>
								<div class="tit">
									조회 서비스에 가입해 기업 뱅킹을
									<br />
									안전하게 관리해 보세요
								</div>
								<div class="txt">
									최근 1개월간 스마트/인터넷뱅킹 접속이력을
									<br />
									간편하게 확인할 수 있어요!
								</div>
							</div>
						</div>
						<div class="group mt_32">
							<div class="title_text ty1">꼭 알아두세요!</div>
							<ul class="list_bullet ty4">
								<li>서비스 가입 이후 최근 1개월간 스마트/인터넷뱅킹에 접속한 이력을 확인할 수 있습니다.</li>
								<li>조회된 접속이력은 단순 참고용이며, 법적 증빙 자료로서 효력이 없습니다.</li>
								<li>자산관리서비스 등에서 자산정보를 스크래핑(자동 데이터 추출 및 전송)한 경우에도 접속이력에 포함될 수 있습니다.</li>
							</ul>
							<div class="label">
								<input type="checkbox" name="" id="chk1_1" />
								<label for="chk1_1" class="checkbox small mt_16">
									<i></i>
									<span>
										위 내용을 확인했습니다.

										<span class="ess_mark">필수</span>
									</span>
								</label>
							</div>
						</div>
						<!-- s: 화면 하단 고정 버튼 -->
						<div class="bottom_btn_area">
							<div class="btn_area ty1">
								<button type="button" class="btn s_5 c_3 r_2" onclick="uf_goStep(2);">가입하기</button>
							</div>
						</div>
						<!-- e: 화면 하단 고정 버튼 -->
					</div>
				</div>
				<!-- e: step1 가입 -->

				<!-- s: step2 가입완료 -->
				<div id="step2" data-jx-step-no="2" data-jx-effect="slide">
					<div class="content_wrap ty4 in_control_center">
						<div class="group">
							<div class="ico_txt ty1 lottie_case1">
								<div class="lottie_box">
									<lottie-player src="../../../../lottie/complete_success.json" background="transparent" speed="1"></lottie-player>
								</div>
								접속이력조회 서비스에
								<br />
								가입했어요
							</div>
						</div>
						<!-- s: 화면 하단 고정 버튼 -->
						<div class="bottom_btn_area">
							<div class="btn_area ty1">
								<button type="button" class="btn s_5 c_3 r_2">확인</button>
							</div>
						</div>
						<!-- e: 화면 하단 고정 버튼 -->
					</div>
				</div>
				<!-- e: step2 가입완료 -->
			</div>
		</div>

		<!--**퍼블용** 데모확인 로티 구동 스크립트-->
		<script>
			// lottie-player 실행
			const stepLottiePlayers = document.querySelectorAll("lottie-player");
			stepLottiePlayers.forEach(player => {
				player.play();
			});
		</script>
		<!--//**퍼블용** 데모확인 로티 구동 스크립트-->
	</body>
</html>
