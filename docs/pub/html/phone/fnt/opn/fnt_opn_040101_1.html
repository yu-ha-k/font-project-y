<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="../../../../js/com/comMobHeader.js"></script>
	</head>
	<body>
		<div class="wrap">
			<div id="step" data-jx-step="step" data-jx-step-default="1" class="container_wrap">
				<!-- s: step1 활용동의-->
				<div id="step1" data-jx-step-no="1" data-jx-effect="slide">
					<div class="content_wrap ty3">
						<div class="group">
							<!-- s: 마케팅활용동의 -->

							<div class="marketing_ag_top">
								<div class="title_text ty1">활용동의</div>
								<div class="title_text ty1">마케팅 활용 동의</div>
								<p class="marketing_ag_top_desc">마케팅 활용 동의 시 IBK기업은행에서 제공하는 각종 차별화된 혜택 및 이벤트, 사은품 등에 대한 안내를 받을 수 있어요.</p>
								<ul class="list_bullet ty1">
									<li>상품/서비스 홍보 및 판매 권유</li>
									<li>경품 지급, 사은행사 등 고객 편의 제공</li>
								</ul>
							</div>

							<!-- e: 마케팅활용동의 -->

							<!-- s: 선택 동의 사항 -->
							<div class="agree_check_group">
								<div class="chk_group_wrap">
									<div class="agree_check_group_top">
										<div class="label all_chk">
											<input type="checkbox" name="" id="agree_check_group_top6" />
											<label for="agree_check_group_top6" class="checkbox">
												<i></i>
												<span>
													<span class="ess_text">선택</span>
													약관 모두 동의
												</span>
											</label>
										</div>
									</div>

									<div class="agree_check">
										<ul class="term_list">
											<li class="item">
												<div class="label">
													<input type="checkbox" name="" id="ago_group06_1" />
													<label for="ago_group06_1" class="checkbox small lbl">
														<i></i>
														<span>
															개인(신용)정보 수집·이용 동의서 (상품서비스 안내 등)
															<span class="ess_mark">선택</span>
															<em class="sub_txt">
																정보활용 동의등급
																<span class="badge ty3 colorB1">신중</span>
															</em>
														</span>
													</label>
												</div>
												<button type="button" class="btn ty_txt3 line_bttm btn_view" onclick="uf_goStep(15);">
													<span class="sr_only">개인(신용)정보 수집·이용 동의서 (상품서비스 안내 등)</span>
													보기
												</button>
											</li>
											<li class="item has_depth">
												<div class="g_ag_wrap">
													<div class="label label_depth">
														<input type="checkbox" name="" id="ago_group06_2" />
														<label for="ago_group06_2" class="checkbox small lbl">
															<i></i>
															<span>
																개인(신용)정보 수집·이용 동의서 (오픈뱅킹 상품서비스 안내 등)
																<span class="ess_mark">선택</span>
																<em class="sub_txt">
																	정보활용 동의등급
																	<span class="badge ty3 colorB1">신중</span>
																</em>
															</span>
														</label>
													</div>
													<div class="g_ag_wrap_sub_list chk_list_dept column item">
														<div class="g_ag_wrap_tit">상품안내방법 선택</div>

														<div class="label">
															<input type="checkbox" name="" id="ago_group06_2_1" disabled />
															<label for="ago_group06_2_1" class="checkbox checkbox chk_mark small lbl">
																<i></i>
																<span>문자</span>
															</label>
														</div>
														<div class="label">
															<input type="checkbox" name="" id="ago_group06_2_2" disabled />
															<label for="ago_group06_2_2" class="checkbox checkbox chk_mark small lbl">
																<i></i>
																<span>이메일</span>
															</label>
														</div>
														<div class="label">
															<input type="checkbox" name="" id="ago_group06_2_3" disabled />
															<label for="ago_group06_2_3" class="checkbox checkbox chk_mark small lbl">
																<i></i>
																<span>전화</span>
															</label>
														</div>
														<div class="label">
															<input type="checkbox" name="" id="ago_group06_2_4" disabled />
															<label for="ago_group06_2_4" class="checkbox checkbox chk_mark small lbl">
																<i></i>
																<span>서면</span>
															</label>
														</div>
													</div>
													<button type="button" class="btn ty_txt3 line_bttm btn_view">
														<span class="sr_only">개인(신용)정보 수집·이용 동의서 (상품서비스 안내 등)</span>
														보기
													</button>
												</div>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<!-- e: 선택 동의 사항 -->
						</div>

						<!-- s: 하단 고정 버튼 -->
						<div class="bottom_btn_area">
							<div class="btn_area ty2">
								<button type="button" class="btn s_5 c_1 r_2">취소</button>
								<button type="button" class="btn s_5 c_3 r_2" onclick="uf_goStep(2);">동의</button>
							</div>
						</div>
						<!-- e: 하단 고정 버튼 -->
					</div>
				</div>
				<!-- s: step1 활용동의 -->

				<!-- s: step2 동의완료 -->
				<div id="step2" data-jx-step-no="2" data-jx-effect="slide">
					<div class="content_wrap ty4">
						<div class="group">
							<div class="ico_txt ty1 lottie_case1">
								<div class="lottie_box">
									<lottie-player src="../../../../lottie/complete_success.json" background="transparent" speed="1"></lottie-player>
								</div>
								마케팅 활용 동의를 변경했어요
							</div>

							<!--  s: 처리결과 -->
							<div class="title_text ty1">변경 결과</div>
							<ul class="d_list ty1">
								<li>
									<span class="d_list_l flex_r">마케팅활용 동의(상품서비스안내)</span>
									<span class="d_list_r">동의</span>
								</li>
								<li>
									<span class="d_list_l flex_r">마케팅활용 동의(오픈뱅킹용)</span>
									<span class="d_list_r">미동의</span>
								</li>
								<li>
									<span class="d_list_l flex_r">상품안내수단</span>
									<span class="d_list_r">문자메시지,이메일,전화,서면</span>
								</li>
							</ul>

							<!--  e: 처리결과 -->
						</div>

						<!-- s: 하단 고정 버튼 -->
						<div class="bottom_btn_area">
							<div class="btn_area ty1">
								<button type="button" class="btn s_5 c_3 r_2">확인</button>
							</div>
						</div>
						<!-- e: 하단 고정 버튼 -->
					</div>
				</div>
				<!-- e: step2 동의완료 -->
			</div>
		</div>

		<!--**퍼블용** 데모확인 로티 구동 스크립트-->
		<script>
			// lottie-player 실행
			const stepLottiePlayers = document.querySelectorAll("lottie-player");
			stepLottiePlayers.forEach(player => {
				player.play();
			});
		</script>
		<!--//**퍼블용** 데모확인 로티 구동 스크립트-->
	</body>
</html>
