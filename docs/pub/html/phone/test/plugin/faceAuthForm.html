<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="../../../../js/com/comMobHeader.js"></script>
	</head>
	<body>
		<div class="wrap">
			<div id="step" data-jx-step="step" data-jx-step-default="401" class="container_wrap">
				<!--
            nextstep : number // 이동할 스텝
            nextpopup : string // open시킬 팝업
          -->
				<!-- s: 시작화면 -->
				<div id="step401" data-jx-step-no="401" data-jx-effect="slide">
					<div class="content_wrap">
						<div class="group">
							<div class="face_reco">
								<div class="face_reco_tit">
									직접거래인지 확인하기 위해
									<br />
									고객님 얼굴 촬영을
									<br />
									진행할게요
								</div>
							</div>
							<div class="bg_box ty1">
								<ul class="list_bullet ty1">
									<li>얼굴 촬영 영역에 맞춰 화면을 바라봐 주세요.</li>
									<li>조명이 강하거나 어두운 곳은 피해 주세요.</li>
									<li>신분증 사진과 현재 얼굴이 많이 다르면 인식이 안될 수 있습니다.</li>
								</ul>
							</div>
						</div>
						<div class="bottom_btn_area ty3">
							<div class="bottom_btn_area_box">
								<div class="btn_area tyTxt">
									<button type="button" class="btn ty_txt2 line_bttm">계좌인증으로 변경하기</button>
								</div>
								<div class="btn_area ty1">
									<button type="button" class="btn s_5 c_3 r_2" onclick="comLayerPopUtil.open('facePopup1');">다음</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- e: 시작화면 -->

				<!-- s: 인증정보 확인중 -->
				<div id="step402" data-jx-step-no="402" data-jx-effect="slide">
					<div class="content_wrap ty4">
						<div class="ico_txt ty1 lottie_case2">
							<div class="lottie_box">
								<lottie-player src="../../../../lottie/lottie_case8.json" background="transparent" speed="1" loop></lottie-player>
							</div>
							<div class="tit">
								얼굴인증 정보를 확인하고 있어요
								<br />
								잠시만 기다려 주세요
							</div>
						</div>
					</div>
				</div>
				<!-- e: 인증정보 확인중 -->

				<!-- s: 인증 실패 -->
				<div id="step403" data-jx-step-no="403" data-jx-effect="slide">
					<div class="content_wrap ty4">
						<div class="group">
							<div class="ico_txt ty1 lottie_case1">
								<div class="lottie_box">
									<lottie-player src="../../../../lottie/complete_fail.json" background="transparent" speed="1"></lottie-player>
								</div>
								얼굴인증을 할 수 없습니다
								<div class="note_cmt">
									다시 시도하거나
									<br />
									계좌인증으로 바꿔서 인증해 주세요.
								</div>
							</div>
						</div>
						<div class="bottom_btn_area ty3">
							<div class="bottom_btn_area_box">
								<div class="btn_area tyTxt">
									<button type="button" class="btn ty_txt2 line_bttm" onclick="uf_goStep(501);">계좌인증으로 변경하기</button>
								</div>
								<div class="btn_area ty1">
									<button type="button" class="btn s_5 c_3 r_2" onclick="uf_goStep(401)">얼굴인증 다시하기</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- e: 인증 실패 -->

				<!-- s: 팝업 -->
				<div class="bottom_popup_wrap" id="facePopup1">
					<div class="bottom_popup">
						<div class="bottom_popup_header">
							<h2 class="tit">정보제공 동의</h2>
							<button type="button" class="btn_close" onclick="comLayerPopUtil.close('facePopup1');">닫기</button>
						</div>
						<div class="bottom_popup_body">
							<div class="label label_box more_add">
								<input type="checkbox" name="" id="face_ag01" />
								<label for="face_ag01" class="checkbox">
									<i></i>
									<span>
										생체(얼굴)정보 수집 이용동의 및 민감정보 처리에 대한 동의

										<span class="ess_mark">필수</span>
									</span>
								</label>
								<button type="button" class="btn ty_txt3 line_bttm btn_view">
									<span class="sr_only">생체(얼굴)정보 수집 이용동의 및 민감정보 처리에 대한 동의</span>
									보기
								</button>
							</div>
						</div>
						<div class="bottom_popup_footer">
							<button type="button" class="btn s_5 c_3 r_2" onclick="comLayerPopUtil.close('facePopup1'); uf_goStep(403);">다음</button>
						</div>
					</div>
				</div>
				<!-- e: 팝업 -->
			</div>
		</div>

		<!--**퍼블용** 데모확인 로티 구동 스크립트-->
		<script>
			// lottie-player 실행
			const stepLottiePlayers = document.querySelectorAll("lottie-player");
			stepLottiePlayers.forEach(player => {
				player.play();
			});
		</script>
		<!--//**퍼블용** 데모확인 로티 구동 스크립트-->
	</body>
</html>
