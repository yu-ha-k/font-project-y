<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="../../../../js/com/comMobHeader.js"></script>
	</head>
	<body>
		<div class="wrap">
			<!-- 프랜차이즈 맞춤형 뱅킹서비스 : 서비스 조회/변경/해지 (가맹본사) -->
			<div id="step" data-jx-step="step" data-jx-step-default="1" class="container_wrap">
				<!-- s: step1 가입내역 -->
				<div id="step1" data-jx-step-no="1" data-jx-effect="slide">
					<div class="content_wrap ty3">
						<div class="group">
							<div class="title_text ty1">서비스 가입내역</div>
							<div class="group_item">
								<div class="group_item_detail">
									<p class="line" role="text">
										<span class="line_left">
											<span class="tit">가입구분</span>
										</span>
										<span class="line_right">
											<span class="txt">가맹점</span>
										</span>
									</p>
									<p class="line" role="text">
										<span class="line_left">
											<span class="tit">브랜드</span>
										</span>
										<span class="line_right">
											<span class="txt">굽네치킨</span>
										</span>
									</p>
									<p class="line" role="text">
										<span class="line_left">
											<span class="tit">물류대금 결제방식</span>
										</span>
										<span class="line_right">
											<span class="txt">
												이체서비스
												<br />
												대출서비스
												<br />
												카드서비스
											</span>
										</span>
									</p>
									<p class="line" role="text">
										<span class="line_left">
											<span class="tit">서비스 등록일</span>
										</span>
										<span class="line_right">
											<span class="txt">2024.12.12</span>
										</span>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- e: step1 가입내역 -->
			</div>
		</div>

		<!--**퍼블용** 데모확인 로티 구동 스크립트-->
		<script>
			// lottie-player 실행
			const stepLottiePlayers = document.querySelectorAll("lottie-player");
			stepLottiePlayers.forEach(player => {
				player.play();
			});
		</script>
		<!--//**퍼블용** 데모확인 로티 구동 스크립트-->
	</body>
</html>
