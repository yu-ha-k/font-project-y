<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="../../../../js/com/comMobHeader.js"></script>
	</head>
	<body>
		<div class="wrap">
			<div id="step" data-jx-step="step" data-jx-step-default="1" class="container_wrap">
				<!-- s: step1 고객의견접수 -->
				<div id="step1" data-jx-step-no="1" data-jx-effect="slide">
					<div class="content_wrap ty4 cv_center">
						<div class="group">
							<div class="icon_info_group">
								<div class="icon receiving_customer_feedback"></div>
								<div class="tit">
									i-ONE뱅크 기업 앱이
									<br />

									금융생활에 도움되었나요?
								</div>
								<div class="txt mt_8">소중한 의견을 보내주세요</div>
							</div>

							<div class="rating mt_40" aria-labelledby="rating-label">
								<span id="rating-label" class="sr_only">별점</span>
								<input type="radio" id="radio5" name="rating" value="5" aria-label="5점" />
								<label for="radio5" role="button" aria-label="5점"></label>
								<input type="radio" id="radio4" name="rating" value="4" aria-label="4점" />
								<label for="radio4" role="button" aria-label="4점"></label>
								<input type="radio" id="radio3" name="rating" value="3" aria-label="3점" />
								<label for="radio3" role="button" aria-label="3점"></label>
								<input type="radio" id="radio2" name="rating" value="2" aria-label="2점" />
								<label for="radio2" role="button" aria-label="2점"></label>
								<input type="radio" id="radio1" name="rating" value="1" aria-label="1점" />
								<label for="radio1" role="button" aria-label="1점"></label>
							</div>
							<div class="textarea">
								<textarea rows="5" placeholder="100자 이내로 입력" title="고객의견 입력"></textarea>
							</div>
						</div>

						<!-- s: 하단 고정 버튼 -->
						<div class="bottom_btn_area">
							<div class="btn_area ty1">
								<button type="button" class="btn s_4 c_3 r_2" onclick="uf_goStep(2);">의견 보내기</button>
							</div>
						</div>
						<!-- e: 하단 고정 버튼 -->
					</div>
				</div>
				<!-- e: step1 고객의견접수 -->

				<!-- s: step2 접수 완료 -->
				<div id="step2" data-jx-step-no="2" data-jx-effect="slide">
					<div class="content_wrap ty4">
						<div class="group">
							<div class="ico_txt ty1 lottie_case1">
								<div class="lottie_box">
									<lottie-player src="../../../../lottie/complete_success.json" background="transparent" speed="1"></lottie-player>
								</div>
								고객님의 소중한 의견이
								<br />
								접수됐어요
							</div>
						</div>
						<!-- s: 화면 하단 고정 버튼 -->
						<div class="bottom_btn_area">
							<div class="btn_area ty1">
								<button type="button" class="btn s_5 c_3 r_2">확인</button>
							</div>
						</div>
						<!-- e: 화면 하단 고정 버튼 -->
					</div>
				</div>
				<!-- e: step2 접수 완료 -->

				<!-- s: 고객의견접수 -->
				<div class="bottom_popup_wrap" id="popup1">
					<div class="bottom_popup">
						<div class="bottom_popup_header">
							<h2 class="tit">고객의견접수</h2>
							<button type="button" class="btn_close" onclick="comLayerPopUtil.close('popup1');">닫기</button>
						</div>
						<div class="bottom_popup_body">
							<div class="popup_msg_txt1">
								i-ONE뱅크 기업 앱이
								<br />
								편리하다고 생각하시나요?
							</div>
							<div class="txt_style ty9 fw_5 color ty7 ta_c mt_12">소중한 의견을 보내주세요</div>
							<div class="rating mt_16" aria-labelledby="rating-label1">
								<span id="rating-label1" class="sr_only">별점</span>
								<input type="radio" id="radio5_1" name="rating" value="5" aria-label="5점" />
								<label for="radio5_1" role="button" aria-label="5점"></label>
								<input type="radio" id="radio4_1" name="rating" value="4" aria-label="4점" />
								<label for="radio4_1" role="button" aria-label="4점"></label>
								<input type="radio" id="radio3_1" name="rating" value="3" aria-label="3점" />
								<label for="radio3_1" role="button" aria-label="3점"></label>
								<input type="radio" id="radio2_1" name="rating" value="2" aria-label="2점" />
								<label for="radio2_1" role="button" aria-label="2점"></label>
								<input type="radio" id="radio1_1" name="rating" value="1" aria-label="1점" />
								<label for="radio1_1" role="button" aria-label="1점"></label>
							</div>
							<div class="textarea">
								<textarea rows="5" placeholder="100자 이내로 입력" title="고객의견 입력"></textarea>
							</div>
						</div>
						<div class="bottom_popup_footer">
							<button type="button" class="btn s_5 c_1 r_2" onclick="comLayerPopUtil.close('popup1');">다음에</button>
							<button type="button" class="btn s_5 c_3 r_2" onclick="comLayerPopUtil.close('popup1');">의견 보내기</button>
						</div>
					</div>
				</div>
				<!-- e: 고객의견접수 -->
			</div>
		</div>

		<!--**퍼블용** 데모확인 로티 구동 스크립트-->
		<script>
			// lottie-player 실행
			const stepLottiePlayers = document.querySelectorAll("lottie-player");
			stepLottiePlayers.forEach(player => {
				player.play();
			});
		</script>
		<!--//**퍼블용** 데모확인 로티 구동 스크립트-->
	</body>
</html>
